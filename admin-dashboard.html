<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Video Interview Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .candidate-card { transition: all 0.3s ease; }
        .candidate-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold mb-2">Admin Dashboard</h1>
                <p class="text-lg opacity-80">Manage candidate submissions</p>
            </div>
            <div class="mt-4 md:mt-0 flex space-x-4">
                <button id="download-all-btn" 
                    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">
                    Download All
                </button>
                <button id="logout-btn" 
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">
                    Logout
                </button>
            </div>
        </header>

        <!-- Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-effect rounded-2xl p-6 text-center">
                <h3 class="text-2xl font-bold mb-2" id="total-candidates">0</h3>
                <p class="opacity-80">Total Candidates</p>
            </div>
            <div class="glass-effect rounded-2xl p-6 text-center">
                <h3 class="text-2xl font-bold mb-2" id="completed-submissions">0</h3>
                <p class="opacity-80">Completed Submissions</p>
            </div>
            <div class="glass-effect rounded-2xl p-6 text-center">
                <h3 class="text-2xl font-bold mb-2" id="pending-submissions">0</h3>
                <p class="opacity-80">Pending Submissions</p>
            </div>
        </div>

        <!-- Candidates List -->
        <div class="glass-effect rounded-2xl p-6">
            <h2 class="text-2xl font-semibold mb-6">Candidate Submissions</h2>
            
            <div id="candidates-list" class="space-y-4">
                <!-- Candidates will be loaded here -->
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                <p class="mt-4 opacity-80">Loading candidates...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="text-center py-12 hidden">
                <p class="opacity-80">No candidates found.</p>
            </div>
        </div>
    </div>

    <!-- Download Modal -->
    <div id="download-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-effect rounded-2xl p-6 max-w-md w-full">
                <h3 class="text-xl font-semibold mb-4">Download Options</h3>
                <div class="space-y-4">
                    <button id="download-single-btn" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300">
                        Download Individual Videos
                    </button>
                    <button id="download-combined-btn" 
                        class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300">
                        Download as Single ZIP
                    </button>
                </div>
                <button id="close-modal" 
                    class="w-full mt-4 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
