<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Interview Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .video-container { aspect-ratio: 16/9; }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 opacity-0" id="main-title">
                Video Interview Platform
            </h1>
            <p class="text-lg md:text-xl opacity-0" id="subtitle">
                Record your responses to interview questions
            </p>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <!-- Intro Video Section -->
            <div class="glass-effect rounded-2xl p-8 mb-8 opacity-0" id="intro-section">
                <h2 class="text-2xl font-semibold mb-6 text-center">Welcome to Your Interview</h2>
                
                <!-- Video Explanation -->
                <div class="video-container mb-6">
                    <video id="intro-video" class="w-full h-full rounded-lg" controls>
                        <source src="videos/intro.mp4" type="video/mp4">
                    </video>
                </div>

                <p class="text-center mb-8 text-lg">
                    This video explains our interview process. Please watch it carefully before proceeding.
                </p>
            </div>

            <!-- Candidate Information Form -->
            <div class="glass-effect rounded-2xl p-8 mb-8 opacity-0" id="candidate-form">
                <h3 class="text-xl font-semibold mb-6">Candidate Information</h3>
                <form id="candidate-info-form" class="space-y-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium mb-2">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required
                            class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email Address *</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                    <button type="submit" 
                        class="w-full bg-white text-purple-600 font-semibold py-3 px-6 rounded-lg hover:bg-white/90 transition-all duration-300 transform hover:scale-105">
                        Start Interview
                    </button>
                </form>
            </div>

            <!-- Navigation to Admin -->
            <div class="text-center mt-8">
                <a href="admin-login.html" 
                    class="inline-block bg-white/20 text-white font-medium py-2 px-6 rounded-lg hover:bg-white/30 transition-all duration-300">
                    Admin Login
                </a>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
