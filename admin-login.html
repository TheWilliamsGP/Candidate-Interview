<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Video Interview Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 opacity-0" id="main-title">
                Admin Login
            </h1>
            <p class="text-lg opacity-0" id="subtitle">
                Access the candidate dashboard
            </p>
        </header>

        <!-- Main Content -->
        <main class="max-w-md mx-auto">
            <div class="glass-effect rounded-2xl p-8 opacity-0" id="login-form">
                <h2 class="text-2xl font-semibold mb-6 text-center">Admin Access</h2>
                
                <form id="admin-login-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-white text-purple-600 font-semibold py-3 px-6 rounded-lg hover:bg-white/90 transition-all duration-300 transform hover:scale-105">
                        Login
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="index.html" 
                        class="inline-block text-white/80 hover:text-white transition-colors">
                        ‚Üê Back to Candidate Portal
                    </a>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="mt-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg hidden">
                <p class="text-center">Invalid credentials. Please try again.</p>
            </div>
        </main>
    </div>

    <script src="js/admin-login.js"></script>
</body>
</html>
